<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - 6video 6audio</title>
     <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
</head>
<body>
    <h1>Playing Audio and Video files</h1>
    <h2>1. Audio 1 </h2>
    <audio src="1.mp3">audio1</audio>
    <h2>1. Audio 2 </h2>
    <audio src="2.mp3">audio2</audio>
    <h2>1. Audio 3 </h2>
    <audio src="3.mp3">audio3</audio>
    <h2>1. Audio 4 </h2>
    <audio src="4.mp3">audio4</audio>
    <h2>1. Audio 5 </h2>
    <audio src="5.mp3">audio5</audio>
    <h2>1. Audio 6 </h2>
    <audio src="6.mp3">audio6</audio>

    <h2>1. Video 1 </h2>
    <video src="1.mp4">audio1</video>
    <h2>1. Video 2 </h2>
    <video src="2.mp4">audio2</video>
    <h2>1. Video 3 </h2>
    <video src="3.mp4">audio3</video>
    <h2>1. Video 4 </h2>
    <video src="4.mp4">audio4</video>
    <h2>1. Video 5 </h2>
    <video src="5.mp4">audio5</video>
    <h2>1. Video 6 </h2>
    <video src="6.mp4">audio6</video>

    


</body>
</html>
