<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrm- learning</title>
</head>
<body>
    <h1>form-Teaching assistent</h1>
    <form action="post">
        <div>
        <label for="username">Name : </label>
        <input type="text" id="username" name="username" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to Hardik news</label>
        </div>
        <div>
            <label for="comments">Enter your comments here : </label>
            <br> <!-- br tag  is not reccomended -->
            <textarea id="comments" name="comments" cols="50" rows="5"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </div>
    </form>
    
</body>
</html>
